<!DOCTYPE html>
<html>
	<head>
		<title>Images</title>
		<style type="text/css">
			.circle{
				border-radius: 50%;
			}
		</style>
	</head>
	<body>

		<h1>Images</h1>
		<h3>Img from internet source</h3>
		<img src="http://cdn.playbuzz.com/cdn/6586a81d-1226-4a9d-83e4-80ed1296cb53/ab324d7e-216c-4c27-b2dc-9aecb5aec6f3.jpg">
		<br>
		<hr>

		<h3>Img from local source</h3>
		<img src="./img/tiger.jpeg" width="200" height="200">
		<br>
		<hr>

		<h3>Img from local, linking out</h3>
		<a href="https://en.wikipedia.org/wiki/Tiger" target="_blank">
			<img src="./img/tiger2.jpg" width="40%" height="40%">
		</a>
		<br>
		<hr>

		<h3>Img from local, circular, linking</h3>
		<a href="https://en.wikipedia.org/wiki/Tiger" target="_blank">
			<img class="circle" src="./img/tiger2.jpg" width="100" height="100">
		</a>

	</body>
</html>
